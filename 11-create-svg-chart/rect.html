    svg text {

      text-anchor: end;

<body>

  <script src="../d3.v5.min.js"></script>
  <script>
    // 使用d3创建chart
    var data = [5, 10, 12]
    var width = 200
    var height = 120
    var scaleFactor = 10
    var barHeight = 20

    var graph = d3.select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', barHeight * data.length)
    
    var bar = graph.selectAll('g')
      .data(data)
      .enter()
      .append('g')
      .attr('transform', function(d, i) {
        return 'translate(0, ' + i * barHeight + ')'
      })
    
    bar.append('rect')
      .attr('width', function(d) {
        return d * scaleFactor
      })
      .attr('height', barHeight - 1)
    
    bar.append('text')
      .attr('x', function(d) {
        return d * scaleFactor
      })
      .attr('y', barHeight / 2)
      .attr('dy', '.25em')
      .text(function(d) {
        return d
      })
  </script>
</body>
