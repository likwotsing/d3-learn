<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script src="../d3.v5.min.js"></script>
  <script>
    var width = 500
    var height = 500

    // create svg element
    var svg = d3.select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height)

    // create and append line
    svg.append('line')
      .attr('x1', 100)
      .attr('x2', 500)
      .attr('y1', 50)
      .attr('y2', 250)
      .attr('stroke', 'black')
    
    // create and append rectangle
    svg.append('rect')
      .attr('x', 0)
      .attr('y', 0)
      .attr('width', 200)
      .attr('height', 100)
      .attr('fill', 'none')
      .attr('stroke', 'black')
    
    // create and append circle
    svg.append('circle')
      .attr('cx', 250)
      .attr('cy', 50)
      .attr('r', 50)
      .attr('fill', 'none')
      .attr('stroke', 'black')
    
    // create group element
    var g = svg.append('g')
      .attr('transform', function(d, i) {
        return 'translate(0,0)'
      })

    // ellipse
    var ellipse = g.append('ellipse')
      .attr('cx', 150)
      .attr('cy', 150)
      .attr('rx', 150)
      .attr('ry', 50)
      .attr('fill', 'none')
      .attr('stroke', 'black')
    
    // text
    g.append('text')
      .attr('x', 50)
      .attr('y', 150)
      .text('This is an ellipse!')
  </script>
</body>
</html>
